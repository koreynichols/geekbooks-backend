databases:
  - name: geekbooks
    databaseName: geekbooks
    user: geekbooks
    plan: free

services:
  - type: web
    name: geekbooks-backend
    env: python
    plan: free
    buildCommand: "cd geekbooks && ./build.sh"
    startCommand: "cd geekbooks && gunicorn mysite.wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: geekbooks
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4